<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>游戏中心</h1>
        <p class="subtitle">选择你喜欢的游戏开始玩吧！</p>
        
        <div class="games-grid">
            <div class="game-card" onclick="window.location.href='2048/index.html'">
                <div class="game-icon">🔢</div>
                <h3>2048</h3>
                <p>经典数字合并游戏，挑战你的逻辑思维！</p>
                <div class="game-features">
                    <span class="feature">AI辅助</span>
                    <span class="feature">多种算法</span>
                </div>
            </div>
            
            <div class="game-card" onclick="window.location.href='snake/index.html'">
                <div class="game-icon">🐍</div>
                <h3>贪吃蛇</h3>
                <p>经典街机游戏，控制小蛇吃食物变长！</p>
                <div class="game-features">
                    <span class="feature">经典模式</span>
                    <span class="feature">计分系统</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>更多游戏正在开发中...</p>
        </div>
    </div>
</body>
</html>
